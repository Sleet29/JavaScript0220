<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 속성</title>
<style>
	#books caption { 
		font-size: 14px;
		font-weight: bold;
		margin: 0.5em
	}
	
	/*
	 table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
	*/
	
	#books { 
		border-collapse: collapse;
		width: 500px;
		margin: 0 auto;
		text-align: center;
	}
	
	td, th, #books {
		border-left: none;
		border-right: none;
	}
	
	th {
		background-color: #D5D3D5;
		border-top: none;
		border-bottom: none;
	}
	
	tr:hover {
		background-color: rgb(197, 197, 197);
	}
</style>
</head>
<body>
	<script>
		var book1 = "자바스크립트";
		var book2 = "HTML";
		var book3 = "CSS";
		var count = prompt("주문할 책 수량을 입력 하세요?");
		var list = "<table id='books'>";
		list += "<caption> 책 주문 입력 내용 </caption>";
		list += "<thead>";
		list += "<tr>";
		list += "<th> 순번 </th>";
		list += "<th> 제목 </th>";
		list += "</tr>";
		list += "</thead>";
		list += "<tbody>";
		
		for (var i = 1; i <= Number(count); i++) {
			var count2 = prompt("책 제목을 번호로 선택하세요\n1.자바 스크립트\n2.HTML\n3.CSS");
			if (count2 <= 3 && count2 >= 1) {
				if (count2 == 1)
					list += "<tr> <td> " + i + " </td> <td> " + book1 + " </td> </tr>";
				else if (count2 == 2)
					list += "<tr> <td> " + i + " </td> <td> " + book2 + " </td> </tr>";
				else if (count2 == 3)
					list += "<tr> <td> " + i + " </td> <td> " + book3 + " </td> </tr>";
			} else {
				alert("리스트에 없는 책을 선택하셨습니다");
				i--; 
				continue;
			}
		}
		
		list += "</tbody>";
		list += "</table>";
		
		document.body.innerHTML = list;
	</script>
</body>
</html>
