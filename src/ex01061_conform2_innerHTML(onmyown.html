<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>alert : [확인][취소] 버튼이 잇는 대화 상자</title>
</head>
<body>
	<script>
		/* 	확인:true, 취소:false */
			var answer = confirm("장바구니로 이동할까요?");
			document.body.innerHTML="Answer = " + answer + "<br>";
			
			if(answer === true){
				document.body.innerHTML += '<img src="pengsu.jpg">';
			} else {
				document.body.style.backgroundColor = "yellow";
			}

	</script>

</body>
</html>
