<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 속성</title>

</head>
<body>
	<script>
		var count = prompt("수를 입력하세요");
		var output='';
		for (var i=1;i<= Number(count); i++) {
				output += "i=" + i + "<br>"
		}
		document.body.innerHTML=output;
	</script>

</body>
</html>
