<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 속성</title>

</head>
<body>
	<script>
		var count = prompt("수를 입력하세요");
		var output=''; 
		           /* number로 변경해주지 않으면 문자로 인식됨 */
		for (var i=1;i<count+1; i++) {
				output += "i=" + i + "<br>"
		}
		document.body.innerHTML=output;
	</script>

</body>
</html>
